<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multicámara Agenda</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
    }

    .event-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      background: #111;
    }

    .event {
      padding: 10px;
      border-radius: 5px;
      flex: 1 1 200px;
      cursor: pointer;
      position: relative;
      font-weight: bold;
      color: #ccc;
      transition: all 0.3s;
      user-select: none;
      background: #222;
    }

    .event.selected {
      color: white;
      background-color: #333;
    }

    .event.selected::after {
      content: "✔️";
      position: absolute;
      top: 5px;
      right: 10px;
    }

    #playBtn {
      background: #0f0;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
    }

    .player-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      background: #000;
    }
  </style>
</head>
<body>

  <div class="event-list" id="eventList">Cargando agenda...</div>
  <button id="playBtn">Reproducir</button>
  <div class="player-grid" id="playerGrid"></div>

  <script>
    const AGENDA_URL = "https://hernanmix.github.io/agenda.json"; // ajusta si está en otra carpeta

    fetch(AGENDA_URL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("eventList");
        container.innerHTML = "";

        data.forEach((evento, index) => {
          const div = document.createElement("div");
          div.className = "event";
          div.textContent = evento.nombre;
          div.dataset.canales = JSON.stringify(evento.canales);
          container.appendChild(div);

          div.addEventListener("click", () => {
            div.classList.toggle("selected");
          });
        });
      });

    document.getElementById("playBtn").onclick = function() {
      const selected = document.querySelectorAll(".event.selected");
      const grid = document.getElementById("playerGrid");
      grid.innerHTML = "";

      let total = 0;

      selected.forEach(div => {
        const canales = JSON.parse(div.dataset.canales);
        canales.forEach(canal => {
          if (total < 4) {
            const iframe = document.createElement("iframe");
            iframe.src = `https://streamvv11.lat/global1.php?channel=${canal}`;
            iframe.allow = "autoplay; encrypted-media";
            iframe.setAttribute("allowfullscreen", "");
            grid.appendChild(iframe);
            total++;
          }
        });
      });
    };
  </script>

</body>
</html>
