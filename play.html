<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reproductor Global</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }

    #player {
      width: 110vw;
      height: 110vh;
      border: none;
      transform: translate(-5vw, -5vh);
      background-color: #000;
    }
  </style>
</head>
<body>
  <div id="container">
    <iframe id="player" allowfullscreen></iframe>
  </div>

  <script>
    const canal = new URLSearchParams(location.search).get("channel");
    const encoded = new URLSearchParams(location.search).get("r");

    function encodeBase64(url) {
      return btoa(url);
    }

    function decodeBase64(str) {
      try {
        return atob(str);
      } catch (e) {
        return "";
      }
    }

    // Redirecciona autom√°ticamente si se usa ?channel=
    if (canal && !encoded) {
      const fullURL = "https://streamvv11.lat/global1.php?channel=" + encodeURIComponent(canal);
      const base64 = encodeBase64(fullURL);
      const newURL = `${location.origin}${location.pathname}?r=${base64}`;
      window.location.replace(newURL);
    }

    // Si ya viene con ?r=, decodifica y reproduce
    if (encoded) {
      const finalURL = decodeBase64(encoded);
      if (finalURL) {
        document.getElementById("player").src = finalURL;
      } else {
        document.body.innerHTML = "<h2 style='color:white;text-align:center;'>Canal no disponible</h2>";
      }
    }
  </script>
</body>
</html>
