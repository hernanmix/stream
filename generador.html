<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador JSON - HERMIXER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; padding: 20px; }
    textarea, pre { width: 100%; box-sizing: border-box; margin-top: 10px; font-size: 14px; }
    textarea { height: 200px; background: #222; color: #0f0; border: 1px solid #444; padding: 10px; }
    pre { background: #000; color: #0f0; padding: 10px; white-space: pre-wrap; word-wrap: break-word; }
    button { margin-top: 10px; padding: 10px 20px; background: #0b90c5; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    #copiarBtn { background: #28a745; }
  </style>
</head>
<body>
  <h2>🎯 Generador JSON de Eventos - HERMIXER</h2>
  <p>Pega aquí el HTML completo de la agenda:</p>
  <textarea id="input" placeholder="Pega aquí el HTML..."></textarea>
  <button onclick="generar()">Generar JSON</button>
  <button id="copiarBtn" onclick="copiar()">📋 Copiar JSON</button>
  <h3>📦 Resultado:</h3>
  <pre id="output">[ ]</pre>

  <script>
    function decodeBase64Url(r) {
      try {
        const url = atob(r);
        const canal = new URL("https://" + url).searchParams.get("channel");
        return canal || null;
      } catch {
        return null;
      }
    }

    function convertirHora(horaTexto) {
      const match = horaTexto.match(/(\d{1,2}):(\d{2})(am|pm)/i);
      if (!match) return null;
      let [_, h, m, meridiano] = match;
      h = parseInt(h);
      if (meridiano.toLowerCase() === "pm" && h !== 12) h += 12;
      if (meridiano.toLowerCase() === "am" && h === 12) h = 0;
      return `${String(h).padStart(2, '0')}:${m}:00`;
    }

    function generar() {
      const html = document.getElementById("input").value;
      const div = document.createElement("div");
      div.innerHTML = html;

      const eventos = [...div.querySelectorAll("li")].map(li => {
        const a = li.querySelector("a");
        if (!a) return null;
        const nombre = a.childNodes[0]?.textContent.trim();
        const horaTexto = a.querySelector("span.t")?.textContent.trim();
        const horaISO = convertirHora(horaTexto);
        const fechaHoy = new Date().toISOString().split("T")[0];
        const canales = [...li.querySelectorAll("ul li a")].map(a => {
          const r = new URLSearchParams(a.href.split("?")[1]).get("r");
          return decodeBase64Url(r);
        }).filter(Boolean);
        if (!nombre || !horaISO || canales.length === 0) return null;
        return { nombre, hora: `${fechaHoy}T${horaISO}`, canales };
      }).filter(Boolean);

      const json = JSON.stringify(eventos, null, 2);
      document.getElementById("output").textContent = json;
    }

    function copiar() {
      const texto = document.getElementById("output").textContent;
      navigator.clipboard.writeText(texto).then(() => {
        alert("✅ JSON copiado al portapapeles");
      }).catch(err => {
        alert("❌ Error al copiar: " + err);
      });
    }
  </script>
</body>
</html>
