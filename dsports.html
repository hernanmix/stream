<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Player</title>
  <meta name="robots" content="noindex">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <script>jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';</script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
    }
    body.lightmode {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    $(document).ready(function () {
      const urlParams = new URLSearchParams(window.location.search);
      const eventId = urlParams.get('id');
      const eventImg = urlParams.get('img');
      const darkMode = urlParams.has('darkpopout');
      const noRedirect = urlParams.get('no-mobile-redirect') === 'true';

      // 🔧 Activar modo oscuro si se detecta darkpopout
      if (darkMode) {
        document.body.classList.remove('lightmode');
      } else {
        document.body.classList.add('lightmode');
      }

      // 🔧 Evitar redirección móvil si se detecta no-mobile-redirect
      if (noRedirect) {
        console.log("Redirección móvil desactivada");
        // Aquí puedes agregar lógica para evitar redirección si tu agenda lo hace
      }

      // 🔧 Cargar stream desde proxy
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'https://streamtpmedia.com/global1.php?stream=dsports');
      xhr.onload = function () {
        if (xhr.status === 200) {
          var data = JSON.parse(xhr.responseText);
          var playerInstance = jwplayer("player");

          playerInstance.setup({
            playlist: [{
              title: "Mega Deportes TV",
              description: "",
              image: eventImg,
              sources: [{
                default: false,
                file: atob(data.url),
                label: "0",
                type: "hls"
              }]
            }],
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            autostart: false,
            sharing: {}
          });

          playerInstance.on('error', function (event) {
            if (event.code === 232403) {
              location.reload();
            }
          });
        }
      };
      xhr.send();
    });
  </script>
</body>
</html>
