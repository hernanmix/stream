<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reproductor ESPN</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000;
      overflow: hidden;
    }
    #iframe-player {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      z-index: 1;
    }
    #unmute-button {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #042c41;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 3px 12px rgba(0,0,0,0.4);
      z-index: 9999;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    #unmute-button.hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.9);
    }
    #notice {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 8px 12px;
      font-size: 12px;
      border-radius: 6px;
      z-index: 9999;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

<iframe id="iframe-player" allow="autoplay; fullscreen" allowfullscreen src=""></iframe>
<button id="unmute-button">ðŸ”Š Activar pantalla completa</button>


<script>
  const params = new URLSearchParams(window.location.search);
  const channel = params.get("channel") || "espn";
  const url = "https://streamvv11.lat/global1.php?channel=" + channel;

  const iframe = document.getElementById("iframe-player");
  const btn = document.getElementById("unmute-button");

  // Cargar el iframe desde el inicio
  iframe.src = url;

  btn.addEventListener("click", () => {
    // Forzar pantalla completa
    if (iframe.requestFullscreen) {
      iframe.requestFullscreen();
    } else if (iframe.webkitRequestFullscreen) {
      iframe.webkitRequestFullscreen();
    }

    // Forzar orientaciÃ³n horizontal
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock("landscape").catch(() => {});
    }

    btn.classList.add("hidden");
  });
</script>

</body>
</html>
