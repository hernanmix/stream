<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reproductor Global</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="player" allowfullscreen></iframe>

  <script>
    const canal = new URLSearchParams(location.search).get("channel");
    const encoded = new URLSearchParams(location.search).get("r");

    function encodeBase64(url) {
      return btoa(url);
    }

    function decodeBase64(str) {
      return atob(str);
    }

    let finalURL = "";

    if (canal) {
      // Construye y codifica autom√°ticamente
      const full = "https://streamvv11.lat/global1.php?channel=" + canal;
      const base64 = encodeBase64(full);
      finalURL = decodeBase64(base64); // decodifica para mostrar
    } else if (encoded) {
      finalURL = decodeBase64(encoded);
    }

    if (finalURL) {
      document.getElementById("player").src = finalURL;
    } else {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;'>Canal no disponible</h2>";
    }
  </script>
</body>
</html>
