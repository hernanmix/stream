<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reproductor HLS GitHub</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { margin: 0; background: black; }
    video { width: 100vw; height: 100vh; background: black; }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>

  <script>
    const params = new URLSearchParams(window.location.search);
    const streamKey = params.get("stream");

    // Construir la URL completa
    const url = "https://streamtpmedia.com/global1.php?stream=" + streamKey;
    const video = document.getElementById("video");

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
    } else {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;'>Stream no compatible o no encontrado</h2>";
    }
  </script>
</body>
</html>
