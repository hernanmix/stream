<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor ESPN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const canal = params.get("stream");
    const url = canal
      ? "https://la14hd.com/vivo/canales.php?stream=" + encodeURIComponent(canal)
      : null;

    if (url) {
      document.write(`<iframe src="${url}" allowfullscreen allow="autoplay; encrypted-media"></iframe>`);
    } else {
      document.write(`<h2 style="color:white;text-align:center;margin-top:20%">Canal no especificado</h2>`);
    }
  </script>
</body>
</html>
