<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador JSON - HERMIXER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; padding: 20px; }
    textarea, pre { width: 100%; box-sizing: border-box; margin-top: 10px; font-size: 14px; }
    textarea { height: 200px; background: #222; color: #0f0; border: 1px solid #444; padding: 10px; }
    pre { background: #000; color: #0f0; padding: 10px; white-space: pre-wrap; word-wrap: break-word; }
    button { margin-top: 10px; padding: 10px 20px; background: #0b90c5; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    #copiarBtn { background: #28a745; }
  </style>
</head>
<body>
  <h2>üéØ Generador JSON de Eventos - HERMIXER</h2>
  <p>Pega aqu√≠ el HTML completo de la agenda:</p>
  <textarea id="input" placeholder="Pega aqu√≠ el HTML..."></textarea>
  <button onclick="generar()">Generar JSON</button>
  <button id="copiarBtn" onclick="copiar()">üìã Copiar JSON</button>
  <h3>üì¶ Resultado:</h3>
  <pre id="output">[ ]</pre>

  <script>
    function decodeBase64Url(r) {
      try {
        const url = atob(r);
        const u = new URL("https://" + url);
        const canal = u.searchParams.get("channel") || u.searchParams.get("id");
        return canal || null;
      } catch (e) {
        return null;
      }
    }

    function convertirHora(horaTexto) {
      const match = horaTexto.match(/(\d{1,2}):(\d{2})(am|pm)/i);
      if (!match) return null;
      let [_, h, m, meridiano] = match;
      h = parseInt(h);
      if (meridiano.toLowerCase() === "pm" && h !== 12) h += 12;
      if (meridiano.toLowerCase() === "am" && h === 12) h = 0;
      return `${String(h).padStart(2, '0')}:${m}:00`;
    }

    function generar() {
      const html = document.getElementById("input").value;
      if (!html.trim()) {
        alert("‚ö†Ô∏è No se ha pegado ning√∫n HTML.");
        return;
      }

      const eventos = [];
      const hoy = new Date().toISOString().split("T")[0];

      const bloques = html.split("<li><a href=\"#\">");
      bloques.forEach(bloque => {
        const nombreMatch = bloque.match(/^(.+?)<span class="t">/);
        const horaMatch = bloque.match(/<span class="t">(\d{1,2}:\d{2}(am|pm))<\/span>/i);
        const rMatches = [...bloque.matchAll(/r=([^"&]+)/g)];

        const nombre = nombreMatch?.[1]?.trim();
        const horaTexto = horaMatch?.[1]?.trim();
        const horaISO = convertirHora(horaTexto);

        const canales = rMatches.map(m => decodeBase64Url(m[1])).filter(Boolean);

        if (nombre && horaISO && canales.length > 0) {
          eventos.push({
            nombre,
            hora: `${hoy}T${horaISO}`,
            canales
          });
        }
      });

      const json = JSON.stringify(eventos, null, 2);
      document.getElementById("output").textContent = json;
    }

    function copiar() {
      const texto = document.getElementById("output").textContent;
      navigator.clipboard.writeText(texto).then(() => {
        alert("‚úÖ JSON copiado al portapapeles");
      }).catch(err => {
        alert("‚ùå Error al copiar: " + err);
      });
    }
  </script>
</body>
</html>
